    }
  </style>

<body>
  <div class="fixed contain-to-grid">
    <nav class="top-bar">
      <ul>
        <li class="name"><h1><a href="/">Tracker</a></h1></li>
        <li class="toggle-topbar"><a href="#"></a></li>
      </ul>
      <section>
       
         <ul class="right">
            <li>
              <a href="{{url_for('new_product')}}">Agregar producto</a>
          </li>
       <!--  <ul class="right">
            <li>
              <a href="/login">Login</a>
          </li> -->
        
        </ul>
      </section>
    </nav>
  </div>
  {% block breadcrumbs %}
  <div class="row">
    <ul class="breadcrumbs">
      <li><a href="/"><span class="current">Inicio</span></a></li>
    </ul>
  </div>
  {% endblock %}
  {% block content %}{% endblock %}
  <div id="copyright">
    <div class="row">
      <div class="four columns">
        <p>Tracker inflacion - <a href="https://github.com/vierja">vierja</a></p>
      </div>
    </div>
  </div>
